workflows:
  ios-build:
    name: iOS Build (EAS)
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      node: 20
      groups:
        - expo_credentials
    triggering:
      events: []
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Install EAS CLI
        script: npm install -g eas-cli
      - name: Build iOS
        script: |
          cd apps/timekeeper
          eas build --platform ios --profile production --non-interactive
    artifacts:
      - apps/timekeeper/build/**
