name: Build Android (EAS)

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'Expo app to build'
        required: true
        default: 'inspect'
        type: choice
        options:
          - inspect
          - timekeeper
          - operator
          - field
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: EAS Build â€” ${{ inputs.app }} (${{ inputs.profile }})
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/${{ inputs.app }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android
        run: eas build --platform android --profile ${{ inputs.profile }} --non-interactive
